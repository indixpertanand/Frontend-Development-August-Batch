<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <header>
        <h1>HTML Forms</h1>
    </header>
    <main>
        <form action="" method="get">
            <!-- Form Elements/Fields -->
             <!-- Input -->
            <div>
                <label for="name">First Name:</label>
                <input type="text" name="fname" id="name">
            </div>
            <br/>
            <div>
                <label for="email1">Email</label>
                <input type="email" name="email" id="email1">
            </div>
            <br/>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <br/>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" step="0.01">
            </div>
            <br/>
            <div>
                <label for="dob">DOB</label>
                <input type="date" name="dob" id="dob" >
            </div>
            <br/>
            <div>
                <label for="dobtime">DOB Time</label>
                <input type="time" name="dobtime" id="dobtime" >
            </div>
            <br/>
            <div>
                <label for="gender">Gender:</label>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male" >
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female" id="female" >
                <label for="other">Others</label>
                <input type="radio" name="gender" value="other" id="other" >
            </div>
            <br/>
            <div>
                <label for="skills">Skills:</label>
                <label for="html">HTML</label>
                <input type="checkbox" name="skills" value="HTML" id="html" >
                <label for="css">CSS</label>
                <input type="checkbox" name="skills" value="CSS" id="css" >
                <label for="javascript">Javascript</label>
                <input type="checkbox" name="skills" value="javascript" id="javascript" >
                <label for="python">Python</label>
                <input type="checkbox" name="skills" value="python" id="python" >
            </div>
            <br/>
            <div>
                <label for="city">City:</label>
                <select name="city" id="city">
                    <option value="">Select a City</option>
                    <option value="delhi" selected>Delhi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="ayodhya">Ayodhya</option>
                    <option value="mehsi">Mehsi</option>
                </select>
            </div>
            <br/>
            <div>
                <label for="message">Message:</label>
                <textarea name="message" rows="5" cols="40" id="message"></textarea>
            </div>

            <br/>
            <!-- <button>Submit</button> -->
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </main>
</body>
</html>
