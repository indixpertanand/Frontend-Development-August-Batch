<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <header>
        <h1>HTML Table</h1>
    </header>
    <main>
        <table border="1">
            <caption>Employee Table</caption>
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Employee Name</th>
                    <th>Designation</th>
                    <th>Salary</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Sohan</td>
                    <td rowspan="2">Sr. Web Developer</td>
                    <td>60,000</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Anand</td>
                    <td>50,000*</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Mohan</td>
                    <td>Sr. HR</td>
                    <td>40,000</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Geeta</td>
                    <td>Manager</td>
                    <td>80,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"><strong>Total</strong></td>
                    <td>180000</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
