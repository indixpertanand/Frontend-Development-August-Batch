<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <style>
        h2{
            color: red; text-align: center;  
        }
    </style>
</head>
<body>
    <header>
        <h1>Introduction to CSS</h1>
    </header>
    <main>
        <!-- Inline Style -->
         <section>
             <h2 style="color: red; text-align: center;">Heading</h2>
         </section>

        <!-- Internal CSS -->
         <section>
             <h2 >Heading 2</h2>
         </section>
         <section>
             <h2 >Heading 3</h2>
         </section>
         <section>
             <h2 >Heading 4</h2>
         </section>
         <section>
             <h2 >Heading 5</h2>
         </section>
         <section>
             <h2 >Heading 6</h2>
         </section>
         <section>
             <h2 >Heading 7</h2>
         </section>
        
    </main>
</body>
</html>
